<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body>
    <main id="background-image" class="container-fluid">
        
        <div class="row">
            <div class="col-2 mt-5" id="weather">


            </div>
            <div class=" offset-7 col-3 mt-5">
                <div class="card text-left">
                  <div class="card-body">
                    <h4 class="card-title text-center border-bottom pb-1">To Do List</h4>
                    <div id="todos">
                        
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        <form onsubmit="app.todoController.addTodo()" >
                            <input id="name" type="text" placeholder="Add Task" required>
                            <button class="btn btn-outline-primary" type="submit">+</button>
                        </form>
                    </div>
                    
                  </div>
                </div>

            </div>
        </div>

        <div class="row clock">
            <div class="col-4 offset-4 d-flex justify-content-center rounded">
                <h1 class="display-1 bg-light p-3 rounded"><span id="hours">00</span>:<span id="minutes">00</span></h1>
            </div>


        </div>


         <div class="row quote-row">
            <div class="mt-5 offset-3 col-6 d-flex justify-content-center" id="quote">


            </div>


        </div>
    </main>
    <footer class="container-fluid">
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
