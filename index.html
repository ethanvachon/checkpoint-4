<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital@1&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body>
    <main id="background-image" class="container-fluid">
        
        <div class="row">
            <div class="col-2 mt-5" id="weather">


            </div>
            <div class=" offset-7 col-3 mt-5">
                <div class="card text-left">
                  <div class="card-body">
                      <div class="border-bottom">
                        <h4 class="card-title text-center">To Do List</h4>
                        <p class="text-center"><span id="tasks-completed">0</span>/<span id="total-tasks">0</span></p>
                      </div>
                    <div id="todos">
                       
                    </div>
                    <div>
                        <form onsubmit="app.todoController.addTodo()"class="d-flex justify-content-center">
                            <input id="name" type="text" placeholder="Add Task" required maxlength="20">
                            <button class="btn btn-outline-primary" type="submit">+</button>
                        </form>
                    </div>
                    
                  </div>
                </div>

            </div>
        </div>

        <div class="row clock">
            <div class="d-flex justify-content-center align-items-center flex-column rounded clock-body bg-light">
                <h1 class="display-1 rounded"><span id="hours">00</span>:<span id="minutes">00</span></h1>
                <h5><span id="month"></span> - <span id="day"></span> - <span id="year"></span></h5>
            </div>


        </div>


         <div class="row quote-row">
            <div class="mt-5 offset-3 offset-6 col-6 d-flex justify-content-center" id="quote">


            </div>


        </div>
    </main>
    <footer class="container-fluid">
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
