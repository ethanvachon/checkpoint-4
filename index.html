<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital@1&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body>
    <main id="background-image" class="container-fluid">
        
        <div class="row">
            <div class="col-2 mt-5" id="weather">


            </div>
            <div class=" offset-7 col-3 mt-5">
                <div class="card text-left" id="task-list">
                  <div class="card-body">
                      <div class="border-bottom">
                        <h4 class="card-title text-center">To Do List</h4>
                        <p class="text-center"><span id="tasks-completed">0</span>/<span id="total-tasks">0</span></p>
                      </div>
                    <div id="todos">
                       
                    </div>
                    <div>
                        <form onsubmit="app.todoController.addTodo()"class="d-flex justify-content-center">
                            <input id="desc" type="text" placeholder="Add Task" required maxlength="20">
                            <button class="btn btn-outline-primary" type="submit">+</button>
                        </form>
                    </div>
                    
                  </div>
                </div>

            </div>
        </div>

        <div class="row clock">
            <div class="d-flex justify-content-center align-items-center flex-column rounded clock-body bg-light" id="main-clock">
                <h4 class="pt-2"><span id="name-time"></span> <span id="name-text"></span></h4>
                <h1 class="display-1 rounded"><span id="hours">00</span>:<span id="minutes">00</span></h1>
                <h5><span id="month"></span> - <span id="day"></span> - <span id="year"></span></h5>
            </div>
            

        </div>
        

         <div class="row quote-row">
             
            <div class="mt-5 offset-3 offset-6 col-6 d-flex justify-content-center" id="quote">


            </div>


        </div>
        <div class="row">
            <div class="col-3">
                  <div class="card-body settings d-flex flex-column bg-light align-items-center justify-content-around rounded" id="main-settings">
                      <div class="d-flex justify-content-around">
                        <p class="my-0 pr-1 align-self-center">Dark Mode</p><input type="checkbox" id="dark-mode" onclick="app.imageController.toggleMode()">
                      </div>
                      <div class="d-flex justify-content-around" onclick="app.quoteController.getQuote(), app.imageController.getImage()">
                        <p class="card-text m-0 py-0 pr-1">Refresh Quote/Image</p><i class="fas fa-sync-alt"></i>
                      </div>
                  </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid">
        <div class="row nameinput" >
            <div class="card text-left namebody">
                <div class="card-body d-hidden" id="nameinput">
                  <h4 class="card-title">What's your name?</h4>
                  <form class="card-text" onsubmit="app.quoteController.getName()">
                      <input type="text" minlength="3" maxlength="10" id="name">
      
                  </form>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
